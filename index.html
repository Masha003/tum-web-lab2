<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Book Club</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <header class="container">
        <nav>
          <a href="/">
            <img src="/assets/images/logo.svg" alt="Tech Book Club Logo" />
          </a>
        </nav>
      </header>
      <div class="container hero-content">
        <div class="hero-content-col">
          <h1 class="heading-gradient heading-1">
            Join the ultimate tech book club
          </h1>
          <p class="heading-5 hero-description">
            Turn your reading time into learning time with fellow tech
            enthusiasts. Get curated recommendations, join vibrant discussions,
            and level up your skills one chapter at a time.
          </p>
          <a href="#subscription" class="btn btn-primary btn-link cta-btn">
            <span class="heading-6">Review membership options</span>
            <img src="/assets/images/icon-arrow-down.svg" alt="Arrow Down" />
          </a>
          <div class="members">
            <img
              src="/assets/images/image-avatars.webp"
              alt="Member Avatar"
              class="members-picture"
            />
            <div class="members-info">
              <div class="stars-container">
                <img src="/assets/images/icon-star.svg" alt="Rating star" />
                <img src="/assets/images/icon-star.svg" alt="Rating star" />
                <img src="/assets/images/icon-star.svg" alt="Rating star" />
                <img src="/assets/images/icon-star.svg" alt="Rating star" />
                <img src="/assets/images/icon-star.svg" alt="Rating star" />
              </div>
              <span class="caption">200+ developers joined already</span>
            </div>
          </div>
        </div>
        <div class="hero-content-col">
          <img
            src="/assets/images/image-hero-desktop.webp"
            alt="People reading in library."
            class="hero-image hero-image-desktop"
          />
          <img
            src="/assets/images/image-hero-tablet.webp"
            alt="People reading in library."
            class="hero-image hero-image-tablet"
          />
          <img
            src="/assets/images/image-hero-mobile.webp"
            alt="People reading in library."
            class="hero-image hero-image-mobile"
          />
        </div>
      </div>
    </section>

    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
  </body>
</html>
